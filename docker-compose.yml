version: '3.8'

services:
  aave-tracker:
    build: .
    ports:
      - "8083:8083"
    volumes:
      # Mount database directory to persist data
      - ./database:/app/database
      # Mount environment files
      - ./environements:/app/environements
    environment:
      - NODE_ENV=production
      - PORT=8083
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8083/api/wallets', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 