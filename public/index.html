<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAVE Wallet Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .wallet-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .wallet-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .wallet-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .wallet-list {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .wallet-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .wallet-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .wallet-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #555;
            flex: 1;
        }

        .wallet-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .token-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .token-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .token-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .token-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .token-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .token-balance {
            font-size: 1.8em;
            font-weight: bold;
            color: #27ae60;
        }

        .token-card.selected .token-balance {
            color: #fff;
        }

        .token-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-table tr:hover {
            background: #f5f5f5;
        }

        .history-table tr.excluded {
            opacity: 0.5;
            background: #f8d7da;
        }

        .history-table tr.excluded:hover {
            background: #f5c6cb;
        }

        .exclude-btn {
            padding: 4px 8px;
            font-size: 0.7em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        .exclude-btn.exclude {
            background: #dc3545;
            color: white;
        }

        .exclude-btn.include {
            background: #28a745;
            color: white;
        }

        .exclude-btn:hover {
            opacity: 0.8;
        }

        .positive {
            color: #27ae60;
            font-weight: bold;
        }

        .negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }

        .daily-gains {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .total-gains-card {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .total-gains-card.negative {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .total-gains-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-gains-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .total-gains-date {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .token-gains-breakdown {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .token-gains-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .token-gain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .token-gain-item:last-child {
            border-bottom: none;
        }

        .token-gain-name {
            font-weight: 600;
            color: #555;
        }

        .token-gain-amount {
            font-weight: bold;
        }

        .token-gain-amount.positive {
            color: #27ae60;
        }

        .token-gain-amount.negative {
            color: #e74c3c;
        }

        .eth-price {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 0.9em;
            color: #666;
        }

        .apy-analysis {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .apy-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .apy-card.annual {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.3);
        }

        .apy-card.negative {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .apy-title {
            font-size: 1em;
            margin-bottom: 8px;
            opacity: 0.9;
            font-weight: 600;
        }

        .apy-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .apy-subtitle {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .token-apy-breakdown {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .token-apy-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .token-apy-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .token-apy-item:last-child {
            border-bottom: none;
        }

        .token-apy-name {
            font-weight: 600;
            color: #555;
        }

        .token-apy-values {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .token-apy-value {
            font-weight: bold;
            font-size: 0.9em;
        }

        .token-apy-value.today {
            color: #3498db;
        }

        .token-apy-value.yesterday {
            color: #95a5a6;
            font-size: 0.8em;
        }

        .token-apy-value.annual {
            color: #9b59b6;
            font-size: 0.85em;
        }

        .apy-stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 0.85em;
            color: #666;
        }

        @media (max-width: 768px) {
            .daily-gains {
                grid-template-columns: 1fr;
            }

            .apy-analysis {
                grid-template-columns: 1fr;
            }

            .wallet-form {
                flex-direction: column;
            }

            .wallet-input {
                min-width: 100%;
            }

            .token-overview {
                grid-template-columns: 1fr;
            }

            .wallet-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .wallet-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AAVE Wallet Tracker</h1>
            <p>Track and monitor your AAVE lending positions across multiple wallets</p>
        </div>

        <div class="content">
            <!-- Wallet Management Section -->
            <div class="section">
                <h2>📝 Wallet Management</h2>
                <div class="wallet-form">
                    <input type="text" id="walletInput" class="wallet-input" 
                           placeholder="Enter wallet address (0x...)">
                    <button onclick="addWallet()" class="btn btn-primary">Add Wallet</button>
                </div>
                <div id="walletList" class="wallet-list">
                    <!-- Wallets will be loaded here -->
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                    <button onclick="selectAllWallets()" class="btn btn-secondary">Select All</button>
                    <button onclick="deselectAllWallets()" class="btn btn-secondary">Deselect All</button>
                    <button onclick="refreshData()" class="btn btn-primary">Refresh Data</button>
                    <div style="border-left: 2px solid #ddd; height: 30px; margin: 0 5px;"></div>
                    <button onclick="loadAllWalletsHistorical(7)" class="btn btn-primary" style="font-size: 0.9em;">
                        Load 7 Days All
                    </button>
                    <button onclick="loadAllWalletsHistorical(365)" class="btn btn-primary" style="background: linear-gradient(135deg, #e67e22 0%, #d35400 100%); font-size: 0.9em;">
                        Load 1 Year All
                    </button>
                </div>
            </div>

            <!-- Daily Gains Section -->
            <div class="section">
                <h2>📈 Daily Gains</h2>
                <div id="dailyGains" class="daily-gains">
                    <!-- Daily gains will be loaded here -->
                </div>
            </div>

            <!-- APY Section -->
            <div class="section">
                <h2>📊 APY Analysis</h2>
                <div id="apyAnalysis" class="apy-analysis">
                    <!-- APY analysis will be loaded here -->
                </div>
            </div>

            <!-- Token Overview Section -->
            <div class="section">
                <h2>💰 Token Overview</h2>
                <div id="tokenOverview" class="token-overview">
                    <!-- Token cards will be loaded here -->
                </div>
            </div>

            <!-- Token Details Section -->
            <div id="tokenDetails" class="section hidden">
                <h2 id="tokenDetailsTitle">📊 Token Details</h2>
                <div class="token-details">
                    <div id="tokenHistory">
                        <!-- Token history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
