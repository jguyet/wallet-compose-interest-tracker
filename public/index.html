<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAVE Wallet Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .wallet-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .wallet-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .wallet-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .wallet-list {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .wallet-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .wallet-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .wallet-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #555;
            flex: 1;
        }

        .wallet-actions {
            display: flex;
            gap: 10px;
        }

        .token-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .token-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .token-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .token-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .token-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .token-balance {
            font-size: 1.8em;
            font-weight: bold;
            color: #27ae60;
        }

        .token-card.selected .token-balance {
            color: #fff;
        }

        .token-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-table tr:hover {
            background: #f5f5f5;
        }

        .positive {
            color: #27ae60;
            font-weight: bold;
        }

        .negative {
            color: #e74c3c;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .wallet-form {
                flex-direction: column;
            }

            .wallet-input {
                min-width: 100%;
            }

            .token-overview {
                grid-template-columns: 1fr;
            }

            .wallet-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .wallet-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AAVE Wallet Tracker</h1>
            <p>Track and monitor your AAVE lending positions across multiple wallets</p>
        </div>

        <div class="content">
            <!-- Wallet Management Section -->
            <div class="section">
                <h2>üìù Wallet Management</h2>
                <div class="wallet-form">
                    <input type="text" id="walletInput" class="wallet-input" 
                           placeholder="Enter wallet address (0x...)">
                    <button onclick="addWallet()" class="btn btn-primary">Add Wallet</button>
                </div>
                <div id="walletList" class="wallet-list">
                    <!-- Wallets will be loaded here -->
                </div>
                <div style="margin-top: 20px;">
                    <button onclick="selectAllWallets()" class="btn btn-secondary">Select All</button>
                    <button onclick="deselectAllWallets()" class="btn btn-secondary">Deselect All</button>
                    <button onclick="refreshData()" class="btn btn-primary">Refresh Data</button>
                </div>
            </div>

            <!-- Token Overview Section -->
            <div class="section">
                <h2>üí∞ Token Overview</h2>
                <div id="tokenOverview" class="token-overview">
                    <!-- Token cards will be loaded here -->
                </div>
            </div>

            <!-- Token Details Section -->
            <div id="tokenDetails" class="section hidden">
                <h2 id="tokenDetailsTitle">üìä Token Details</h2>
                <div class="token-details">
                    <div id="tokenHistory">
                        <!-- Token history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
